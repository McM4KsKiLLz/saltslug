<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slug Portal</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="stylesheet" href="styles/media-query.css" type="text/css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
            <img class="logoimg" src="images/logo.png" alt="logo" type="image/png">
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin" class="material-symbols-outlined">User</label>
                        <input type="email" name="login" id="ilogin" placeholder="" autocomplete = "email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <label for="isenha" class="material-symbols-outlined">Key</label>
                        <input type="password" name="" id="isenha" placeholder="Key" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    
                    <div class="esqueci">
                        <a href="saltslug.net" class="botao" target="/saltslug_net">saltslug_server</a>
                         <span class="material-symbols-outlined">info</span>
                    </div>
                    <button class="button-29" role="button">Enter</button>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
